<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/adminitem.css">
</head>
<body>
    <div class="container">
        <div class="admin__item-inner">
            <div class="logo">
                <img src="images/logo-big.svg" alt="">
            </div>
            <div class="top">
                <div class="title">Title</div>
                <div class="price">Price</div>
                <div class="test__block1">rolex</div>
                <div class="test__block1">100000$</div>
                <div class="test__block1">rolex</div>
                <div class="test__block1">100000$</div>
                <div class="test__block1">rolexr</div>
                <div class="test__block1">100000$</div>
            </div>
            <div class="create">
                <p class="title__item">Create new item</p>
            </div>
            <div class="add__product">
                <form action="#">
                    <div class="add__product-element">
                        <input class="input" type="text" placeholder="item title">
                        <input class="input" type="text" placeholder="item description">
                        <input class="input" type="text" placeholder="item price">
                        <input class="add__file" type="file">
                        <button>Create item</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
