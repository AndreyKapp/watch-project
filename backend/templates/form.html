<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/form.css') }}">
</head>
<body>
    <main>
        <div class="container">
            <div class="form__inner">
                <div class="catalog__items">
                    <div class="catalog__items-element">
                        <a href="" class="catalog__link">
                            <img src="{{ url_for('static', path='images/' + item.image_name) }}" alt="catalog__element">
                            <div class="catalog__text">
                                {{ item.title }}<br>
                                <span>€{{ item.price }}</span>
                            </div>
                        </a>
                    </div>
                <form action="POST" class="form">
                    <label for="name">Full name</label>
                    <input type="text" class="name" name="login" placeholder="Enter your full name" >
                    <label for="email">Email</label>
                    <input type="text" class="email" name="login" placeholder="Enter your email" >
                    <label for="card">Card number</label>
                    <input type="text" class="card" name="login" placeholder="Enter card" >
                    <label for="comment">Comments</label>
                    <input type="text" class="comment" name="login" placeholder="Enter your text" >
                    <button class="button">submit</button>
                    <p>By clicking on “Submit” button, you agree to our Privacy Policy,<br>
                        and allow Promodo to use this information for marketing purposes.</p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
